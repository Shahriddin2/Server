<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eKutubxona Chat</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 420px;
            height: 620px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(to right, #000428, #004e92);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .chat-header::after {
            content: 'ðŸ“š Support xizmati';
            display: block;
            font-size: 14px;
            font-weight: normal;
            margin-top: 6px;
            color: #ddd;
        }

        .chat-box {
            flex: 1;
            background: #f2f2f2;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #dcf8c6;
            border-bottom-right-radius: 0;
        }

        .bot {
            align-self: flex-start;
            background-color: #fff;
            border: 1px solid #ccc;
            border-bottom-left-radius: 0;
        }

        .chat-form {
            display: flex;
            padding: 12px;
            background: #fafafa;
            border-top: 1px solid #ccc;
        }

        .chat-form input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 15px;
            outline: none;
            background-color: #f0f0f0;
        }

        .chat-form button {
            padding: 10px 16px;
            margin-left: 8px;
            background-color: #0077b3;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-form button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">eKutubxona</div>

    <div class="chat-box">
        <!-- Misol uchun xabarlar -->
        <div class="message user">Salom, men roâ€˜yxatdan oâ€˜ta olmayapman</div>
        <div class="message bot">Salom! Iltimos, roâ€˜yxatdan oâ€˜tish sahifasidagi barcha maydonlarni toâ€˜ldiring.</div>
        <div class="message user">Parolimni unutdim, nima qilay?</div>
        <div class="message bot">Parolni tiklash tugmasi orqali yangi parol oâ€˜rnating.</div>
    </div>

    <form class="chat-form" action="/api/support/reply" method="POST">
        <input type="hidden" name="chatId" value="${chatId}" />
        <input type="text" name="message" placeholder="Xabar yozing..." required />
        <button type="submit">Yuborish</button>
    </form>
</div>

</body>
</html>
