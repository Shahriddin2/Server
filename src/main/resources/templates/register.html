<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://thecollegeinvestor.com/wp-content/uploads/2018/09/WP_onlinetutor.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .message {
            text-align: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #f8d7da;
            width: 95%;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            width: 95%;
            color: #155724;
            border: 1px solid #c3e6cb;
            font-size: 18px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .input-group input {
            width: 95%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #1A285A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .btn:hover, .btn:active {
            transform: scale(1.1);
            background-color: #1A285A;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: black;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 15px;
            }

            .btn {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 10px;
                width: 90%;
            }

            .input-group input {
                padding: 8px;
            }

            .btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Ro'yxatdan o'tish</h2>

    <!-- Xatolik xabari -->
    <div th:if="${errorMessage}" class="message error">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Bayramona tabrik -->
    <div th:if="${successMessage}" class="message success">
        ðŸ¥³ <strong th:text="${successMessage}">Tabriklaymiz! Siz muvaffaqiyatli ro'yxatdan o'tdingiz!</strong> ðŸŽ‰
    </div>

    <form method="POST" action="/auth/create">
        <div class="input-group">
            <label for="username">Foydalanuvchi nomi:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="lastName">Familiya:</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="input-group">
            <label for="firstName">Ism:</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="input-group">
            <label for="password">Parol:</label>
            <input type="password" id="password" name="password">
        </div>
        <button type="submit" class="btn">Ro'yxatdan o'tish</button>
    </form>

    <div class="login-link">
        <a href="/auth/login">Kirish</a>
    </div>
</div>

<script>
    // Xabarlarni avtomatik yashirish (3 sekunddan keyin)
    setTimeout(function() {
        document.querySelectorAll('.message').forEach(function(el) {
            el.style.display = 'none';
        });
    }, 3000);
</script>

</body>
</html>
