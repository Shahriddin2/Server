<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni Tiklash</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://thecollegeinvestor.com/wp-content/uploads/2018/09/WP_onlinetutor.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .register-container {
            background-color: rgba(224, 224, 224, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 90vw;
        }

        .register-container h2 {
            margin-bottom: 1.5rem;
        }

        .message {
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #1A285A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .btn:hover, .btn:active {
            transform: scale(1.05);
            background-color: #14204D;
        }

        .login-link {
            margin-top: 1rem;
        }

        .login-link a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Parolni Tiklash</h2>

    <!-- Xatolik xabari -->
    <div th:if="${errorMessage}" class="message error">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Muvaffaqiyatli xabar -->
    <div th:if="${successMessage}" class="message success">
        <p th:text="${successMessage}"></p>
    </div>

    <form id="resetForm" method="POST" action="/send/message">
        <div class="input-group">
            <label for="email">Email manzilingiz:</label>
            <input type="email" id="email" name="email" >
        </div>
        <button type="submit" class="btn">Kodni yuborish</button>
    </form>
</div>

<script>
    // Xabarlarni avtomatik yashirish (3 sekunddan keyin)
    setTimeout(function() {
        document.querySelectorAll('.message').forEach(function(el) {
            el.style.display = 'none';
        });
    }, 3000);
</script>

</body>
</html>
